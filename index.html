<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />

    <script src="main.js"></script>
</head>

<body>
    <div class="maincontainer">
        <div class="players">
            <div id="player1" class="">
                <img src="src/img/cross.png" /> Player 1
            </div>
            <div id="player2" class="inactive">
                <img src="src/img/circle.png" /> Player 2
            </div>
        </div>
        <div class="gameField">
            <div class="box" id="0" onclick="playerPlace(0)"></div>
            <div class="box" id="1" onclick="playerPlace(1)"></div>
            <div class="box" id="2" onclick="playerPlace(2)"></div>
            <div class="box" id="3" onclick="playerPlace(3)"></div>
            <div class="box" id="4" onclick="playerPlace(4)"></div>
            <div class="box" id="5" onclick="playerPlace(5)"></div>
            <div class="box" id="6" onclick="playerPlace(6)"></div>
            <div class="box" id="7" onclick="playerPlace(7)"></div>
            <div class="box" id="8" onclick="playerPlace(8)"></div>
            <div class="lines">
                <div id="line0" class="line d-none" style="top: 75px; left: 20px"></div>
                <div id="line1" class="line d-none" style="top: 240px; left: 20px"></div>
                <div id="line2" class="line d-none" style="top: 400px; left: 20px"></div>
                <div id="line3" class="line d-none make-vertical" style="top: 240px; right: 182px"></div>
                <div id="line4" class="line d-none make-vertical" style="top: 240px; right: 20px"></div>
                <div id="line5" class="line d-none make-vertical" style="top: 240px; left: 180px"></div>
                <div id="line6" class="line d-none make-diagonal" style="top: 240px; right: 20px"></div>
                <div id="line7" class="line d-none make-diagonal2" style="top: 240px; right: 20px"></div>
            </div>
        </div>
    </div>
    <div id="gameover" class="gameover">
        <img src="src/img/gameover.png" />
        <div id="winner">Player 1 Win</div>
        <div onclick="resetGame()">RESTART</div>
    </div>
</body>

</html>
