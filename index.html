<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />

    <script src="main.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="maincontainer">
        <div class="gameField">
            <div class="box" id="0" onclick="playerPlace(0)">0</div>
            <div class="box" id="1" onclick="playerPlace(1)">1</div>
            <div class="box" id="2" onclick="playerPlace(2)">2</div>
            <div class="box" id="3" onclick="playerPlace(3)">3</div>
            <div class="box" id="4" onclick="playerPlace(4)">4</div>
            <div class="box" id="5" onclick="playerPlace(5)">5</div>
            <div class="box" id="6" onclick="playerPlace(6)">6</div>
            <div class="box" id="7" onclick="playerPlace(7)">7</div>
            <div class="box" id="8" onclick="playerPlace(8)">8</div>
        </div>
    </div>
</body>

</html>
